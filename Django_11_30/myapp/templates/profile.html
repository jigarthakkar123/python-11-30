{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  
</head>
<body>
  <center>
    <h1>Profile</h1>
    {% if msg %}
      <b style="color:blue;">{{msg}}</b>
    {% endif %}
    <form method="post" action="{% url 'profile' %}">
      {% csrf_token %}
      <table>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="fname" value="{{user.fname}}"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lname" value="{{user.lname}}"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="email" readonly value="{{user.email}}"></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="text" name="mobile" value="{{user.mobile}}"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea rows="5" cols="22" name="address">{{user.address}}</textarea></td>
        </tr>
        
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="action" value="Update Profile" class="btn btn-info">
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
{% endblock %}
